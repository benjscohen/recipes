{{ define "main" }}

<h1>{{ .Title }}</h1>
<p>{{ .Summary }}</p>
<div>
    <ul class="archives-list">
        {{ range .Pages }}
        <li class="archives-list-item">
            <span class="archives-list-item-date">{{ .PublishDate.Format "2 Jan" }}</span>
            <span>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </span>
        </li>
        {{ end }}
    </ul>
</div>

{{ end }}
